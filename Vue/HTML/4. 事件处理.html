<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>你好同学{{name}}</h1>
      <button v-on:click="showInfo">点击提示信息</button>
      <button @click="showInfo1($event, 666)">点击提示信息</button>
    </div>
    <script>
      Vue.configProductionTip = false;

      new Vue({
        el: "#root",
        data: {
          name: "Hello",
        },
        // showInfo() {},
        methods: {
          showInfo() {
            alert("同学你好");
          },
          showInfo1(e, number) {
            console.log(e.target., number);
          },
        },
      });

      //   function showInfo() {}
    </script>
  </body>
</html>
