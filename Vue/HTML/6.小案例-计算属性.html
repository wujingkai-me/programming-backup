<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- computed计算属性中须有get方法来获得属性，利用vm.fullname
    计算属性的简写
      PS：只有计算属性没有set的时候才可以使用简写的
      fullname: function() { }
      fullname() { }
    -->
    <div id="root">
      姓 <input type="text" :value="firstName" /><br />
      名 <input type="text" :value="lastName" /> <br />
      <!-- 全名 <span>{{firstName}}-{{lastName}}</span> -->
      全名 <span>{{fullName1}}</span>
    </div>
    <script>
      Vue.configProductionTip = false;

      const vm = new Vue({
        el: "#root",
        data: {
          firstName: "张",
          lastName: "三",
        },
        computed: {
          fullName1: {
            get() {
              console.log("get");
              return this.firstName + "-" + this.lastName;
            },
          },
        },
        methods: {
          fullName() {
            return this.firstName + "-" + this.lastName;
          },
        },
      });
    </script>
  </body>
</html>
