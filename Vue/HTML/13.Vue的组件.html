<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>h2{font-weight: 400;}</style>
    <script src="https://unpkg.com/vue@2.7.0/dist/vue.js"></script>

</head>
<body>
    <div id="root">
        <school></school>
        <hr>
        <student></student>
    </div>
</body>
</html>

<script>
    const school = Vue.extend({
        name: "especiallySchool",
        template: `
        <div>
            <h2>学校名称: {{ name }}</h2>
            <h2>学校地址: {{ address }}</h2>    
        </div>`,
        data: function(){
            return {
                name: "TY",
                address: "TY"
            }
        }
    })
    Vue.component()
    const student = Vue.extend({
        template: `
        <div>
            <h2>学生姓名: {{ name }}</h2>
            <h2>学生年龄: {{ age }}</h2>    
        </div>
        `,
        data: function(){
            return {
                name: "张三",
                address: "太原",
                age: 18
            }
        }
    })
    new Vue({
        el: "#root", 
        components: {
            student, school
        }
    })
</script>
