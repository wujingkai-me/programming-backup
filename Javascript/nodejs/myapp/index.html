<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      display: grid;
      grid-template-areas:
        "top_right    mid top_left"
        "bottom_right mid bottom_left"
      ;
      grid-template-rows: 100px 100px;
      grid-template-columns: 200px 200px 200px;
    }
    
  </style>
</head>

<body>
  <div class="parent">
    <div style="grid-area: top_right;">lorem</div>
    <div style="grid-area: mid;">lorem</div>
    <div style="grid-area: top_left;">lorem</div>
    <div style="grid-area: bottom_right;">lorem</div>
    <div style="grid-area: bottom_left;">lorem</div>
  </div>
</body>

</html>
